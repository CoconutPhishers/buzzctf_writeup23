name: Add Reviewers to Pull Request
on:
  pull_request:
    types:
      - opened

jobs:
  add_reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Get Organization Owners
        id: owners
        run: |
          owners=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/orgs/Threadsnappers/owners | jq -r '.[].login')
          echo "::set-output name=owners::$owners"

      - name: Get Pull Request Author
        id: author
        run: |
          author=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
          | jq -r '.user.login')
          echo "::set-output name=author::$author"

      - name: Filter Reviewers
        id: reviewers
        run: |
          echo "${{ steps.owners.outputs.owners }}" | tr ' ' '\n' | grep -v ${{ steps.author.outputs.author }} | tr '\n' ',' | sed 's/,$//' | echo "::set-output name=reviewers::$(cat)"

      - name: Add Reviewers
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers
          reviewers: ${{ steps.reviewers.outputs.reviewers }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
